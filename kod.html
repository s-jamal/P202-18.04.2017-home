	function polyndromic () {
		var n = Number(prompt('reqem:'));
		var reqemli = 0;
		var L=1;
		
		while (n/L>=1) {
			L = L*10;
			reqemli++;
		}
		
		var first = 0; var last = 0; //var yox=0;
		
		while (reqemli>=2) {
			first = Math.floor(n/Math.pow(10,(reqemli-1)));
			last = n%10;
			
			if (first == last) {
				n = n%Math.pow(10, (reqemli-1));
				n= Math.floor(n/10);
				reqemli = reqemli - 2;
			} else {
				//yox=1;
				console.log("no");
				return;
			}
		}
		// if (yox == 0){
